<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
    <title>Rainy Knight</title>
  </head>
  <body>
    <div class="body-container">
      <div class="content-container">
        <img src="./images/lighter-clouds.jpg" alt="cloudy sky" />
        <div class="top-container">
          <input
            id="searchbar"
            type="text"
            autofocus
            placeholder="search city..."
          />
        </div>
        <div class="middle-container">
          <h1 id="main-temp">58 F</h1>
          <h3 id="clarity">Partly Cloudy</h3>
        </div>
        <div class="bottom-container">
          <h2 id="location-display">Edson, Canada</h2>
          <p id="feels-like-temp">Feels like: 59 C</p>
          <p id="wind-speed">Wind: 8 KPH</p>
          <p id="humidity">Humidity: 40%</p>
        </div>
      </div>
    </div>
  </body>
</html>
